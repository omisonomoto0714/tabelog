<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<!--meta要素-->
	<div th:fragment="meta" th:remove="tag">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</div>


	<!--link要素の部品化-->
	<div th:fragment="styles" th:remove="tag">
		<!--Bootstrap-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

		<!--Google Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">


		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Mogra&family=RocknRoll+One&display=swap"
			rel="stylesheet">

		<link th:href="@{/css/style.css}" rel="stylesheet">
	</div>

	<title>部品化用のHTML</title>
</head>

<body>
	<!--ヘッダーの部品化-->
	<div th:fragment="header" th:remove="tag">
		<div class="mx-auto text-white">
			<nav class="navbar navbar-expand-md navbar-light shadow-sm nagoyamei-navbar">
				<div class="container nagoyamesi-container">
					<a class="navbar-brand navbar-logo_png" th:href="@{/}">
						<img class="nagoyamesi-logo" th:src="@{/images/logo.png}" alt="サイトアイコン"><span
							class="nagoyamesi-logofont">NAGOYA
							MESI</span>
					</a>
				</div>
			</nav>
		</div>
	</div>


	<!--フッターの部品化-->
	<div th:fragment="footer" th:remove="tag">
		<footer class="bg-bark">
			<div class="container mt5 mx-auto">
				<div class="d-flex justify-content-center aligin-items-center h-80">
					<img class="footer-logo me-1" th:src="@{/images/logo.png}" alt="NAGOYA MESI">
					<div class="align-self-center"><span class="nagoyamesi-logofont">NAGOYA MESI</span></div>
				</div>

				<div class="d-flex justify-content-center align-items-center h-80">
					<p class="text-center small">&copy;NAGOYA MESI ALL rights reserved.</p>
				</div>
			</div>


		</footer>
	</div>

	<!--script要素の部品化-->
	<div th:fragment="scripts" th:remove="tag">
		<!--Bootstrap-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>

	</div>
</body>

</html>
